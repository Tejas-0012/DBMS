<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Insights</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Main Layout */
        body {
            background-color: #fafafa;
            color: #262626;
        }
        
        .container {
            display: flex;
            max-width: 935px;
            margin: 0 auto;
            padding-top: 54px;
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-around;
            max-width: 935px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-item.active {
            color: #0095f6;
        }
        
        /* Main Content */
        .main-content {
            width: 100%;
            padding: 24px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .welcome-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .welcome-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .welcome-header p {
            color: #8e8e8e;
            font-size: 16px;
        }
        
        /* Analytics Cards */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }
        
        .analytics-card {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .metric-label {
            color: #8e8e8e;
            font-size: 14px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Trendz</span>
            </div>
            <div class="nav-item">
                <i class="far fa-square"></i>
                <span>Posts</span>
            </div>
            <div class="nav-item">
                <i class="far fa-envelope"></i>
                <span>DM</span>
            </div>
            <div class="nav-item">
                <i class="far fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="nav-item">
                <i class="far fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <div class="welcome-header">
                <h1>Welcome to Instagram Insights!</h1>
                <p>Track your engagement and explore analytics trends.</p>
            </div>
            
            <div class="analytics-grid">
                <div class="analytics-card">
                    <div class="metric-value">1,284</div>
                    <div class="metric-label">Profile Visits</div>
                </div>
                <div class="analytics-card">
                    <div class="metric-value">3,742</div>
                    <div class="metric-label">Impressions</div>
                </div>
                <div class="analytics-card">
                    <div class="metric-value">87%</div>
                    <div class="metric-label">Engagement Rate</div>
                </div>
                <div class="analytics-card">
                    <div class="metric-value">526</div>
                    <div class="metric-label">New Followers</div>
                </div>
                <div class="analytics-card">
                    <div class="metric-value">1.2K</div>
                    <div class="metric-label">Likes</div>
                </div>
                <div class="analytics-card">
                    <div class="metric-value">248</div>
                    <div class="metric-label">Comments</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation active state
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Simulate loading analytics data (in a real app, this would be from an API)
            setTimeout(() => {
                // This is where you would fetch real data
                console.log('Analytics data loaded');
            }, 1000);
        });
    </script>
</body>
</html>
